<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="formulario">
            <div class="input-group">
                <input type="email" formControlName="email" placeholder="exemplo@gmail.com" class="form-group">
                <label>Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" formControlName="password" placeholder="****" class="form-group">
                <label>Senha</label>
            </div>
            <button type="button" (click)="onLogin()">Entrar</button>
        </form>
    </div>
</body>
</html>
